<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Draggable Sortable List</title>
<style>
  .dragForms {
    margin: 50px auto;
    width: 300px;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
  }
  .dragForms_ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  .ul_li {
    background-color: #f9f9f9;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 5px;
    cursor: pointer;
  }
  .motion {
    transition: transform 0.2s ease-in-out;
  }
</style>
</head>
<body>

<div class="dragForms">
  <ul class="dragForms_ul" id="dragFormsuUlBox">
    <li class="ul_li" draggable="true" ondragstart="dragStart(event)" ondragover="dragOver(event)" ondrop="drop(event)" data-index="0">Item 1</li>
    <li class="ul_li" draggable="true" ondragstart="dragStart(event)" ondragover="dragOver(event)" ondrop="drop(event)" data-index="1">Item 2</li>
    <li class="ul_li" draggable="true" ondragstart="dragStart(event)" ondragover="dragOver(event)" ondrop="drop(event)" data-index="2">Item 3</li>
    <li class="ul_li" draggable="true" ondragstart="dragStart(event)" ondragover="dragOver(event)" ondrop="drop(event)" data-index="3">Item 4</li>
  </ul>
</div>

<script>
  let dragItem = null;

  function dragStart(event) {
    dragItem = event.target;
    setTimeout(() => {
      event.target.style.display = 'none';
    }, 0);
  }

  function dragOver(event) {
    event.preventDefault();
  }

  function drop(event) {
    event.preventDefault();
    if (dragItem !== event.target) {
      const indexA = dragItem.getAttribute('data-index');
      const indexB = event.target.getAttribute('data-index');
      if (indexA !== null && indexB !== null) {
        const list = document.getElementById('dragFormsuUlBox');
        const itemA = list.removeChild(dragItem);
        const itemB = list.removeChild(event.target);
        if (indexA < indexB) {
          list.insertBefore(itemB, itemA);
          list.insertBefore(itemA, itemB);
        } else {
          list.insertBefore(itemA, itemB);
          list.insertBefore(itemB, itemA);
        }
      }
    }
    dragItem.style.display = 'block';
    dragItem = null;
  }
</script>

</body>
</html>
